<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Tachyons link -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- My styleSheet -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Font family -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Log in</title>
  </head>
  <body>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=565169320814861&autoLogAppEvents=1" nonce="pMZ4Wfjv"></script>

    <div id="status">
    </div>
    
    <div class="container loging">
      <a href="https://tableready.net/">
        <img src="logo.png" class="rounded mx-auto d-block" alt="TablesReady Waitlist App logo" >
      </a>
      <h4>Log in to your account</h4>
      <form class="needs-validation" method="GET" action="/login-customer" novalidate>
        <div class="form-row">
          <label for="Email">Email</label>
          <input type="email" id="email" name="Email" class="form-control" required>
          <div class="invalid-feedback">
            Please enter email in the correct format.
          </div>
        </div>
        <div class="form-row">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" class="form-control" required>
          <div class="invalid-feedback">
            Please choose your password.
          </div>
        </div>
          <div class="form-row">
          <button type="submit" class="">Log in</button>
        </div>
      </form>
      <div class="d-flex">
          <a href="/signup" class="col-md-6">Create an account</a>
          <a href="" class="col-md-6 d-flex justify-content-end">Forgot password?</a>
      </div>
      <script>
        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
          console.log('statusChangeCallback');
          console.log(response);                   // The current login status of the person.
          if (response.status === 'connected') {   // Logged into your webpage and Facebook.
            testAPI();  
          } else {                                 // Not logged into your webpage or we are unable to tell.
            document.getElementById('status').innerHTML = 'Please log ' +
              'into this webpage.';
          }
        }
         
        function checkLoginState() {               // Called when a person is finished with the Login Button.
          FB.getLoginStatus(function(response) {   // See the onlogin handler
            statusChangeCallback(response);
          });
        }
          
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '565169320814861',
            cookie     : true,                     // Enable cookies to allow the server to access the session.
            xfbml      : true,                     // Parse social plugins on this webpage.
            version    : '{api-version}'           // Use this Graph API version for this call.
          });
          
          FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
            statusChangeCallback(response);        // Returns the login status.
          });
        };
            
        (function(d, s, id) {                      // Load the SDK asynchronously
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
       
        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
          console.log('Welcome!  Fetching your information.... ');
          FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
              'Thanks for logging in, ' + response.name + '!';
          });
        }
      
      </script>
        <!-- The JS SDK Login Button  -->
          <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
          </fb:login-button> -->

          <div class="fb-login-button" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
      
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                else{
                  event.preventDefault(); // don't let form submit to action UR

                var data={    
                        email: $('#email').val(),                   
                        pass:  $('#pass').val()
                                               };
                $.get("/login_customer", data, function(data){
                  
                  data = JSON.parse(data);
                if(data.result) $(`#message`).html(`User ${data.result.ops[0].email} login sucessfully `)
                else  $(`#message`).html(`Something went wrong!`)
              });
                }

                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
    </div><!--class = container -->
  </body>
</html>
